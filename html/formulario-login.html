<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/recetear-navegadores/normalize.css">
  <link rel="stylesheet" href="../css/recetear-navegadores/reset.css">
  <link rel="stylesheet" href="../css/index-style.css">
  <link rel="stylesheet" href="../formularios/form-contactos.css">
  <link rel="stylesheet" href="../formularios/login-form.css">
  <link rel="stylesheet" href="../formularios/productos-style-form.css">
  <link rel="stylesheet" href="../css/footer.css">
  <title>DVET</title>
  <link rel="icon" type="icon/png" href="../imagenes/logo-principal.ico">
</head>

<body>
  <!-- Sección del Menú  -->
  <section class="menu">
    <header class="menu__header">
      <div class="ima-pequeña">
        <a href="./index-productos.html"><img class="ima" src="../imagenes/logo-principal.png "
            alt="Imagen del Logo 'DVET' "></a>
      </div>
    </header>
    <div class="buscar">
      <input type="text" class="buscar_texto" placeholder="¿Qué deseas buscar?" required><button class="boton"><img
          id="img-buscar" src="../imagenes/buscar.png" alt="Imagen de buscar"></button>
      <!-- <span class="bton_login"><a href="#" Target="_blank" rel="noopener noreferrer"><button
            class="boton-login-diseno">Login</button></a></span> -->
    </div>

  </section>
  <main>

    <!-- Seccione del Login -->
    <section id="seccion_form_login" >
      <div id="contenedor__form__login">
        <form id="form__login" name="form" data-form>
          <h3 class="formcontato__title">Iniciar Sesión</h3>

          <label for="correoelectronico">Correo Electrónico</label>
          <input class="controles" type="email" name="email" id="Email" placeholder="email@gmail.com" autofocus
            autocomplete required data-email>
          <!-- <span class="input-message-error">Este campo no es válido</span> -->

          <label for="nombreapellido">Contraseña</label>
          <input class="controles" type="password" name="contrasena" id="password" placeholder="Escriba su contraseña"
            autocomplete required data-password>
          <!-- <span class="input-message-error">Este campo no es válido</span> -->
          <!-- <p class="form_parrafo"><a href="#">Olvidaste tu contraseña?</a></p> -->

          <div id="caja_bton_login">
            <a href="#" alt="" Target="_blank" rel="noopener noreferrer"><button type="submit" value="Entrar"
                class="formcontato__boton">Entrar</button>
          </div>
          <p class="warnings" id="warnings"></p>
        </form>
      </div>
    </section>

    <!-- Sección del formulario/ item/ logo-->
    <section class="contenedor_menu">
      <div class="menu_navegador">
        <div class="img-nav">
          <img class="ima-pequeña" src="../imagenes/logo-principal.png" alt="Imagen del Logo 'DVET' ">
        </div>
        <nav>
          <ul class="menu__list">
            <li class="menu__list__item"><a href="#">Quines somos</a></li>
            <li class="menu__list__item"><a href="#">Politica de privacidad</a></li>
            <li class="menu__list__item"><a href="#">Programa de fidelidad</a></li>
            <li class="menu__list__item"><a href="#">Nuestras tiendas</a></li>
            <li class="menu__list__item"><a href="#">Quiero ser franquiciado</a></li>
            <li class="menu__list__item"><a href="#">Anúncie aquí</a></li>
          </ul>
        </nav>
      </div>

      <form class="formcontato__form" name="form" id="form_contacto" method="post">
        <h3 class="formcontato__title">Hable con nosotros</h3>

        <label for="nombreapellido">Nombre</label>
        <input class="formcontato__input" type="text" id="formcontato__name" maxlength="40" name="nombre"
          placeholder="Yudelka Marlon" autocomplete required>

        <label for="mensaje">Mensaje</label>
        <textarea class="formcontato__textarea" rows="5" cols="40" id="mensagem" maxlength="120" name="mensaje"
          placeholder="Mensaje" required></textarea>

        <div id="caja_bton">
          <a href="#" alt="" rel="noopener noreferrer"><button type="submit" value="Enviar mensaje"
              class="formcontato__boton">Enviar mensaje</button>

            <p class="warnings" id="warnings"></p>

      </form>
      </div>
      </div>
    </section>

  </main>
  <!-- Sección de Footer -->
  <section class="footer">
    <div class="footer__rodape">
      <p>© 2022 Desarrollado por Katherine Domínguez. </p>
      <p>Todos los derechos reservados.</p>
    </div>
  </section>

  <script src="./js/validacion-contacto.js"></script> -->

    integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type= "module" src="../backend/controles/registro-clientes.js"></script>
</body>

</html>
